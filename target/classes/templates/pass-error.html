<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证失败</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 90%; max-width: 400px; padding: 20px; text-align: center; }
        .status { padding: 15px; border-radius: 8px; font-size: 1.5em; font-weight: bold; color: white; margin-bottom: 20px; background-color: #dc3545; }
        .error-message { font-size: 1.1em; color: #555; }
    </style>
</head>
<body>
<div class="card">
    <div class="status">验证失败</div>
    <div class="error-message">
        <p th:text="${error}">发生了一个未知错误。</p>
    </div>
</div>
</body>
</html>
